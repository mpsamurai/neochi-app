<ion-header>
  <ion-navbar>
    <ion-title>
      アクション
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pageState === pageStateEnum.Ready">
    <ion-item *ngFor="let actionSet of actionSets" (click)="onClickActionSet(actionSet)">
      <ion-label>{{actionSet.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="pageState === pageStateEnum.Error">
    <ion-label>neochiへの接続に失敗しました</ion-label>
  </ion-item>
</ion-content>
