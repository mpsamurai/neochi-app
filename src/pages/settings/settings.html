<ion-header>
  <ion-navbar>
    <ion-title>
      設定
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only [disabled]="isSaveButtonDisabled()" (click)="onClickSave()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>      
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>neochi IPアドレス</ion-label>
        <ion-input [(ngModel)]="ipAddressInputValue" (input)="onInputIpAddress()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>APIサーバーホスト</ion-label>
        <ion-input [(ngModel)]="webApiBaseUrlInputValue" (input)="onInputWebApiBaseUrl()"></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
