<ion-header>
  <ion-navbar>
    <ion-title>
      リモコン
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let irSignal of irSignals" (click)=onClickDetail(irSignal)>
      <ion-icon name="ionic"
                item-start
                color="primary"></ion-icon>
      <ion-label>{{irSignal.name}}</ion-label>
    </ion-item>
    <ion-item *ngIf="pageState === pageStateEnum.Error">
      <ion-label>neochiへの接続に失敗しました</ion-label>
    </ion-item>    
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" [disabled]="isAddButtonDisabled()" (click)="onClickAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
