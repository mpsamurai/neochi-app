<ion-header>
  <ion-navbar>
    <ion-title>
      リモコン
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      赤外線信号一覧
    </ion-list-header>

    <ion-item *ngFor="let irSignal of irSignals">
      <ion-icon name="ionic"
                item-start
                color="primary"></ion-icon>

      <ion-label>{{irSignal.name}}</ion-label>

      <button ion-button
              outline
              item-end
              (click)="onClickDetail(irSignal)">詳細</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="onClickAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
